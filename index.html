<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PECS Communication Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PECS Communication Assistant</h1>
        </header>
        
        <main>
            <!-- Sentence Builder Area -->
            <section class="sentence-builder">
                <h2>My Sentence</h2>
                <div class="sentence-strip" id="sentenceStrip">
                    <!-- Selected PECS will appear here -->
                </div>
                <div class="sentence-controls">
                    <button class="btn btn-speak" id="speakBtn">üîä Speak</button>
                    <button class="btn btn-clear" id="clearBtn">üóëÔ∏è Clear</button>
                </div>
            </section>
            
            <!-- PECS Categories -->
            <section class="pecs-categories">
                <h2>Categories</h2>
                <div class="category-tabs" id="categoryTabs">
                    <button class="category-tab active" data-category="core">Core Words</button>
                    <button class="category-tab" data-category="food">Food</button>
                    <button class="category-tab" data-category="activities">Activities</button>
                    <button class="category-tab" data-category="feelings">Feelings</button>
                </div>
            </section>
            
            <!-- PECS Grid -->
            <section class="pecs-grid-container">
                <div class="pecs-grid" id="pecsGrid">
                    <!-- PECS cards will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
